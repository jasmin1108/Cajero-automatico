<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Móvil</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link
        rel="icon"
        type="image/png"
        sizes="30x30"
        href="./imagenes/foto.png"
        
    />
</head>
<body>

    <header id="principal">
        <div class="principal-tarjeta">
            <img src="./imagenes/foto.png"/>
            <h1>Banco <br>Móvil</h1>
        </div>
        <div class="tarjeta_1">
            <h1 id="saludoUsuarios">Hola</h1>
            <!-- <small>por favor elige una opción</small> --> 
            <p>Bienvenido a tu banco amigo</p>
        </div>
    </header>

    
    <main id="tarjeta_2">
        <div class="card-button">
            <button id="retirar">Retirar</button>
            <button id="saldo"> Saldo</button>
        </div>
        <div class="card-button">
            <button id="depositar">Depositar</button>
            <button>Salir</button>
        </div>
        <div class="card-button">
            <button id="transferencia">Transferencia</button>
            <button>Movimientos</button>
            
        </div>

        <div id="modal" class="hidden">
            <span>x</span>
            <strong id="error"class="alert-danger hidden"></strong>
            <h3 id="tituloModal"></h3>
            <div id="contenido">
            </div>
        </div>
    </div>
        <div id="backdrop" class="hidden"></div>

    </main>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
